<head>
  <meta charset="UTF-8" />
  <title>The Game of Life</title>
</head>
<div id="controls">
  <label class="X"
    >Строки:
    <input id="x-ax" type="number" value="50" />
  </label>
  <label class="Y"
    >Колонки:
    <input id="y-ax" type="number" value="50" />
  </label>
  <label class="speed"
    >Скорость игры:
    <select id="speed"></select>
    <button id="start"><span>Старт</span></button>
    <button id="clear"><span>Очистить</span></button>
    <button id="random"><span>Создать жизнь</span></button>
  </label>
</div>
<div id="gridContainer"></div>
<body></body>
